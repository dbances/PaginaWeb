<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="contactForm">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required minlength="2" pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√±√ë ]+" />
    <label for="email">Correo</label>
    <input type="email" id="email" name="email" required />
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" required minlength="10"></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const nombre = e.target.nombre.value.trim();
    const email = e.target.email.value.trim();
    const mensaje = e.target.mensaje.value.trim();

    const data = { nombre, email, mensaje };

    try {
      const respuesta = await fetch("https://9u9t14faw3.execute-api.us-east-2.amazonaws.com/default/Conexion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!respuesta.ok) throw new Error("‚ùå Error en la respuesta");

      const resultado = await respuesta.json();
      alert("‚úÖ " + resultado.mensaje);
      e.target.reset();
    } catch (error) {
      console.error(error);
      alert("üö´ Error de conexi√≥n: " + error.message);
    }
  });
</script>

</body>
</html>
